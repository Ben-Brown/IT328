<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>
<script>

var num = prompt("Please enter a number", "0");
var sum = 0;
    for (var i = 1; i <= num; i++)
    {
        sum += i;
    }
    document.write ("The sum of the number from 1 to " + num + " is " + sum)
</script>

</body>
</html>
