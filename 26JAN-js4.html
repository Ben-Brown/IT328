<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    
    <script>
        window.onload = function() {
            var btnHi = document.getElementById("btn-hi");
            btnHi.onclick = hi;
        }
        function hi() {
            var name = document.getElementById("fname").value;
            alert("Hi, " + name + "!");
        }
    </script>
</head>

<body>
    <input type='text' id='fname' value='Enter your name'><br>
    <button id='btn-hi'>Say Hi!</button>
</body>
</html>
